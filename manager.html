<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabad School Lunches</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="manager.css">
    <link rel="stylesheet" href="managerMobile.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div class="header">
        <div class="header-left">
            <img src="./grill-logo.webp" alt="yummy-kosher-grill-logo" height="50px">
            <h2>Yummy Kosher Grill</h2>
        </div>
        <h3>Parashat Va'eira</h3>
    </div>

    <div class="main-container">
        <h1>Manager Page</h1>
        <p>Welcome, Manager! Here you can oversee and manage school lunch orders.</p>
    </div>

    <div class="actions">
        <div class="closed">
            <h2>Open and Close orders</h2>
            <button class="close-orders-btn" onclick="closeOrders()">Close Orders</button>
            <button class="open-orders-btn" onclick="openOrders()">Open Orders</button>
        </div>
        <div class="menu"></div>
        <div class="parsha">
            <label for="parsha">Change the parsha:</label>
            <input type="text" name="parsha" id="new-parsha">
            <button id="parsha-button">Enter</button>
        </div>
    </div>



    <script src="manager.js"></script>

</body>

</html>
